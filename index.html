    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connect Four</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <header class="header"></header>
    
        <!-- <nav class="nav">
            <div class="board-size">

            </div>
        </nav> -->
        <div class="main">
            <div class="score">
                    <div class="score-p1">
                        <div class="score-text">0</div>
                    </div>
                    <div class="score-p2">
                        <div class="score-text">0</div>
                    </div>
            </div>
            <div class="board" id="board"></div>
        </div>
        <footer class="footer"></footer>
        <div class="settings">
            <div class="board-settings">
                <h1>Game board size</h1>
                <div class="board-size">
                    <input value="6" class="board-row"></input>
                    <div class="board-x">X</div>
                    <input value="7" class="board-col"></input>
                    
                </div>
                <h1>Consecutive discs to win</h1>
                <div class="board-win">
                        <input value="4" class="board-pick-win"></input>
                </div>

                <h1 class="fadeinout">Press enter to start</h1>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js" async defer></script>
